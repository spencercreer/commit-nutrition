<!DOCTYPE html>
<html lang="en">

<head>
    <title>Commit User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link href="stylesheets/style.css" rel="stylesheet"> -->
</head>

<body style="width: 100%;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">COMMIT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="/">Create Meal Plan</a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <h1>Create Meal Plan</h1>
            <form>
                <div class="form-group mt-4">
                    <div class="form-group">
                        <label for="mp-name">Meal Plan Name</label>
                        <input type="text" class="form-control" id="mp-name" placeholder="Name">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Create Meal Plan</button>
            </form>
            
            <!-- Recipe databas button trigger modal -->
            <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#staticBackdrop2">
                Recipe Database
            </button>
            <!-- Food database button trigger modal -->
            <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#staticBackdrop">
                Food Database
            </button>
            <form>
                <div class="form-group mt-4">
                    <div class="form-group">
                        <label for="recipe-input">Add Food or Recipe</label>
                        <input type="text" class="form-control" id="meal-input" placeholder="Recipe">
                    </div>
                    <label for="meal">Meal</label>
                    <select class="custom-select mr-sm-2" id="meal" required>
                        <option selected disabled value>Meal</option>
                        <option value="1">Breakfast</option>
                        <option value="2">Lunch</option>
                        <option value="3">Dinner</option>
                        <option value="4">Snack</option>
                        <option value="5">Dessert</option>
                    </select>
                </div>
                <button id="addMealBtn" class="btn btn-primary" type="submit">Add to Meal Plan</button>
                <button id="saveMealPlanBtn" class="btn btn-primary" type="submit">Save Meal Plan</button>
            </form>

            <div class="row">
                <h2 class="vel-text mt-4">Meal Plan</h2>
                <div class="card col-md-12 px-0">
                    <div class="card-header">
                        <h3 style="display:inline;">Breakfast</h3>
                    </div>
                    <div class="card-body">
                        <ul id="breakfastPlan">
                            
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="card col-md-12 px-0">
                    <div class="card-header">
                        <h3 style="display:inline;">Lunch</h3>
                    </div>
                    <div class="card-body">
                        <ul id="lunchPlan">
                            
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="card col-md-12 px-0">
                    <div class="card-header">
                        <h3 style="display:inline;">Dinner</h3>
                    </div>
                    <div class="card-body">
                        <ul id="dinnerPlan">
                            
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="card col-md-12 px-0">
                    <div class="card-header">
                        <h3 style="display:inline;">Snack</h3>
                    </div>
                    <div class="card-body">
                        <ul id="snackPlan">
                            
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="card col-md-12 px-0">
                    <div class="card-header">
                        <h3 style="display:inline;">Dessert</h3>
                    </div>
                    <div class="card-body">
                        <ul id="dessertPlan">
                            
                        </ul>
                    </div>
                </div>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Food Database</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <thead>
                                  <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Recipe</th>
                                    <th scope="col">Serving Size</th>
                                    <th scope="col">Carbs</th>
                                    <th scope="col">Protein</th>
                                    <th scope="col">Fat</th>
                                    <th scope="col">Sodium</th>
                                  </tr>
                                </thead>
                                 <tbody id="food-modal-body">
                                </tbody>
                              </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop2" data-backdrop="static" data-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Recipe Database</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Recipe</th>
                                    <th scope="col">Serving Size</th>
                                    <th scope="col">Carbs</th>
                                    <th scope="col">Protein</th>
                                    <th scope="col">Fat</th>
                                    <th scope="col">Sodium</th>
                                  </tr>
                                </thead>
                                 <tbody id="recipe-modal-body">
                                </tbody>
                              </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Understood</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/meal-plan.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
</body>

</html>
